<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-positioning</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .container{
            height: 100%;
            display: grid;
            grid-template-columns:repeat(12,1fr);
            grid-template-rows: 50px auto 50px;
        }
        .header{
            grid-column: 1/-1;
        }
        .footer{
            grid-column: 1/-1;
        }
        .content{
            grid-column: 2/-1;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header color">Header</div>
      <div class="menu color">Menu</div>
      <div class="content color">Content</div>
      <div class="footer color">Footer</div>
    </div>
  </body>
</html>
