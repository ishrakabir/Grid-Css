<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Practice</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .container{
            display: grid;
            grid-template: 1fr 2fr 3fr/3fr 2fr 1fr 4fr;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content1">content-1</div>
        <div class="content2">content-2</div>
        <div class="content3">content-3</div>
        <div class="content4">content-4</div>
        <div class="content5">content-5</div>
        <div class="content6">content-6</div>
        <div class="content7">content-7</div>
        <div class="content8">content-8</div>
        <div class="content9">content-9</div>
        <div class="content10">content-10</div>
        <div class="content11">content-11</div>
        <div class="content12">content-12</div>
    </div>
</body>
</html>
